<!doctype html>

<html ng-app="App">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="css/bootstrap.css" rel="stylesheet">
    
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.min.js"></script>
	<script src="js/ui-bootstrap-tpls-2.2.0.min.js"></script>
    <script src="app2.js"></script>

  <title>Best Price</title>
</head>

<body>
    <div ng-controller="filterKat">
    
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="myNavbar1">
          
            <ul class="nav navbar-nav">
            <li>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        Filter kategórií
                        <span class="caret"></span>
                    </button>
					<ul class="dropdown-menu">
						<li ng-repeat="x in states" value="{{x.ID}}">
						<a href="#">{{x.Name}}</a></li>
					</ul>
                   
                </div>
            </li>
          </ul>
            
          <ul class="nav navbar-nav navbar-right">
            <li><button class="btn btn-primary" href="#">Nastavenia</button> </li>
            <li><button class="btn btn-primary" href="#">Košík</button>
            </li>
          </ul>
            
        </div>
          
        <div class="collapse navbar-collapse" id="myNavbar2">
          <ul class="nav navbar-nav">
              <div class="web_search">
                  <form>
                <input type="text" class="form-control-text" id="usr" ng-model="keywords" placeholder="Keywords...">
                
                <input type="submit" value=" " ng-click="search()"/>
                      </form>
              </div>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"> Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div style="position: relative; min-height: 60px; vertical-align: top;">
    <table class="table table-hover">
  <thead>
    <tr>
      <th></th>
      <th>Produkt</th>
      <th>hmotnosť v gramoch <span class="glyphicon glyphicon-eur"></span></th>
	  <th>Počet</th>
      <th>Kúpiť</th>
    </tr>
  </thead>
  <tbody ng-repeat="products in data">
    <tr>
      <th scope="row">1</th>
      <td>{{products.name}}</td>
      <td>{{products.weigth}}</td>
	  <td><input type="number" name="quantity" min="0"><br></td>
      <td><button type="button" class="btn btn-primary btn-sm">Pridaj do košíka</button></td>
    </tr>
  </tbody>
</table>
    </div>
    <div style="position: absolute; bottom: 0px;">
            Notice
        </div>
		
    </div>
        
</body>
</html>
